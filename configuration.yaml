homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret base_url
  ssl_certificate: ssl/fullchain.pem
  ssl_key: ssl/privkey.pem

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: darksky
    api_key: !secret dark_sky_api_key
    forecast:
      - 0
      - 1
    monitored_conditions:
      - summary
      - icon
      - temperature
      - sunset_time
  - platform: jewish_calendar
    diaspora: true
    sensors:
      - weekly_portion
      - holiday_name
      - upcoming_candle_lighting
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: uber
    server_token: !secret uber_server_token
    product_ids:
      - '6450cc0f-4d39-4473-8632-1e2c2049fefe'
  - platform: ups
    username: !secret ups_username
    password: !secret ups_password
  - platform: fedex
    username: !secret fedex_username
    password: !secret fedex_password
  - platform: google_travel_time
    api_key: !secret google_maps_key
    name: Perkins Coie
    origin: !secret home_address
    destination: !secret paige_work
    options:
      mode: transit
  - platform: google_travel_time
    api_key: !secret google_maps_key
    name: Facebook
    origin: !secret josh_work
    destination: !secret home_address
    options:
      mode: transit

media_player:
  - platform: firetv
    name: Living Room FireTV
    host: 192.168.7.26
#    adbkey: "adb/adbkey"

weather:
  - platform: darksky
    name: Hourly Forecast
    api_key: !secret dark_sky_api_key
  - platform: darksky
    name: Daily Forecast
    api_key: !secret dark_sky_api_key
    mode: daily

google:
  client_id: !secret google_cal_client_id
  client_secret: !secret google_cal_client_secret

discovery:

history:

sun:

updater:

ios:

# Text to speech
tts:
  - platform: google

ifttt:
  key: !secret ifttt_key

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: !secret influx_db
  username: !secret influx_username
  password: !secret influx_pw
  max_retries: 3
  default_measurement: state

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

panel_iframe:
  nodered:
